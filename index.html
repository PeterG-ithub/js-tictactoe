<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>TicTacToe</title>
</head>
<body>
  <h1>Tic~Tac~Toe</h1>
  <div class="body-container">
    <section class="player1">
      <div class="player-header">
        <h2>Player 1</h2>
      </div>
      <div class="player-image">
        <img src="images/player1.png" alt="player 1 picture">
      </div>
      <div class="player-name">
      
      </div>
    </section>
    <section class="game-container">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
    </section>
    <section class="player2">
      <div class="player-header">
        <h2>Player 2</h2>
      </div>
      <div class="player-image">
        <img src="images/player2.png" alt="player 2 picture">
      </div>
      <div class="player-name">
        
      </div>
    </section>
  </div>
  <section class="button-container">
    <button class="reset-button">
      Reset
    </button>
  </section>
  <section class="modal-container">
    <div class="win-modal">
      <div class="close-button">
        <button class="close-modal"></button>
      </div><br>
      <div class="win-text">Congratulations!</div>
    </div>
    <div class="draw-modal">
      <div class="close-button">
        <button class="close-modal"></button>
      </div><br>
      <div class="draw-text">!</div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
